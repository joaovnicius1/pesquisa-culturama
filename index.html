<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>pesquisa online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAS -->

                <legend>Dados Pessoais</legend>
                <label for="userName">Nome:</label>
                <input type="text" name="userName" required>
                <br>
                <label for="age">Idade:</label>
                <input type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">Email:</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone:</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-]{11}" placeholder="(DD) + número sem espaço ou hífen">
                <br>
                <label for="userImage">Upload de foto:</label>
                <input type="file" accept="image/*" name="userImage">  
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
</body>
</html>
